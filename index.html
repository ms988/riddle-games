<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: url('https://www.transparenttextures.com/patterns/cubes.png'); /* light background pattern */
      background-color: #f0f8ff; /* fallback soft blue */
    }
    #question {
      font-size: 20px;
      color: blue;
      margin-bottom: 20px;
    }
    #answer {
      font-size: 18px;
      color: green;
      margin-top: 10px;
    }
    #score {
      font-size: 18px;
      margin-top: 20px;
    }
    #final {
      font-size: 22px;
      margin-top: 30px;
      font-weight: bold;
    }
    input {
      padding: 8px;
      width: 200px;
    }
    button {
      margin: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>🧩 Riddle Challenge</h1>
  <div id="game">
    <div id="question"></div>
    <input type="text" id="userInput" placeholder="Type your answer">
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="nextRiddle()">Next</button>
    <button onclick="resetGame()">Reset</button>
    <div id="answer"></div>
    <div id="score"></div>
    <div id="final"></div>
  </div>

  <script>
    const riddles = [
      { q: "What has to be broken before you can use it?", a: "egg" },
      { q: "I’m tall when I’m young, and short when I’m old. What am I?", a: "candle" },
      { q: "What is full of holes but still holds water?", a: "sponge" },
      { q: "What question can you never answer yes to?", a: "are you asleep" },
      { q: "What gets wetter as it dries?", a: "towel" }
    ];

    let shuffled = [];
    let current = 0;
    let score = 0;

    function shuffle(array) {
      let newArr = [...array];
      for (let i = newArr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
      }
      return newArr;
    }

    function loadRiddle() {
      if (current < shuffled.length) {
        document.getElementById("question").innerText = shuffled[current].q;
        document.getElementById("answer").innerText = "";
        document.getElementById("userInput").value = "";
        document.getElementById("final").innerText = "";
      } else {
        showFinal();
      }
    }

    function checkAnswer() {
      let input = document.getElementById("userInput").value.trim().toLowerCase();
      if (input === shuffled[current].a) {
        score++;
        document.getElementById("answer").innerText = "✅ Correct!";
      } else {
        document.getElementById("answer").innerText = "❌ Wrong! The answer is: " + shuffled[current].a;
      }
      document.getElementById("score").innerText = `Score: ${score}/${current + 1}`;
    }

    function nextRiddle() {
      current++;
      loadRiddle();
    }

    function resetGame() {
      shuffled = shuffle(riddles);
      current = 0;
      score = 0;
      document.getElementById("score").innerText = "";
      document.getElementById("final").innerText = "";
      loadRiddle();
    }

    function showFinal() {
      let percent = (score / riddles.length) * 100;
      let message = percent >= 80 ? "🎉 Great job!" :
                    percent >= 50 ? "🙂 Not bad, keep practicing!" :
                    "💡 Try again, you’ll get better!";
      document.getElementById("final").innerText = `Game Over! You scored ${score}/${riddles.length} (${percent}%). ${message}`;
    }

    resetGame(); // Start game with shuffled riddles
  </script>

</body>
</html>
