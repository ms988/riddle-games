<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      background-color: #f0f8ff;
    }
    #question {
      font-size: 20px;
      color: blue;
      margin-bottom: 20px;
    }
    #answer {
      font-size: 18px;
      color: green;
      margin-top: 10px;
    }
    #score, #timer {
      font-size: 18px;
      margin-top: 20px;
    }
    #final {
      font-size: 22px;
      margin-top: 30px;
      font-weight: bold;
    }
    input {
      padding: 8px;
      width: 200px;
    }
    button {
      margin: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>üß© Riddle Challenge</h1>
  <div id="game">
    <div id="question"></div>
    <input type="text" id="userInput" placeholder="Type your answer">
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="nextRiddle()">Next</button>
    <button onclick="resetGame()">Reset</button>
    <div id="answer"></div>
    <div id="timer"></div>
    <div id="score"></div>
    <div id="final"></div>
  </div>

  <script>
    const riddles = [
      { q: "What has to be broken before you can use it?", a: "egg" },
      { q: "I‚Äôm tall when I‚Äôm young, and short when I‚Äôm old. What am I?", a: "candle" },
      { q: "What is full of holes but still holds water?", a: "sponge" },
      { q: "What question can you never answer yes to?", a: "are you asleep" },
      { q: "What gets wetter as it dries?", a: "towel" }
    ];

    let shuffled = [];
    let current = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;

    function shuffle(array) {
      let newArr = [...array];
      for (let i = newArr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
      }
      return newArr;
    }

    function normalize(text) {
      return text
        .toLowerCase()
        .trim()
        .replace(/^(a |an |the )/, "")
        .replace(/[.,!?;:]/g, "")
        .replace(/s$/, "");
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 15;
      document.getElementById("timer").innerText = `‚è≥ Time left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `‚è≥ Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("answer").innerText = "‚è∞ Time's up! The answer is: " + shuffled[current].a;
          document.getElementById("score").innerText = `Score: ${score}/${current + 1}`;
        }
      }, 1000);
    }

    function loadRiddle() {
      if (current < shuffled.length) {
        document.getElementById("question").innerText = shuffled[current].q;
        document.getElementById("answer").innerText = "";
        document.getElementById("userInput").value = "";
        document.getElementById("final").innerText = "";
        startTimer();
      } else {
        showFinal();
      }
    }

    function checkAnswer() {
      clearInterval(timer);
      let input = normalize(document.getElementById("userInput").value);
      let answer = normalize(shuffled[current].a);

      if (input === answer) {
        score++;
        document.getElementById("answer").innerText = "‚úÖ Correct!";
      } else {
        document.getElementById("answer").innerText = "‚ùå Wrong! The answer is: " + shuffled[current].a;
      }
      document.getElementById("score").innerText = `Score: ${score}/${current + 1}`;
    }

    function nextRiddle() {
      clearInterval(timer);
      current++;
      loadRiddle();
    }

    function resetGame() {
      shuffled = shuffle(riddles);
      current = 0;
      score = 0;
      document.getElementById("score").innerText = "";
      document.getElementById("final").innerText = "";
      loadRiddle();
    }

    function showFinal() {
      clearInterval(timer);
      document.getElementById("timer").innerText = "";
      let percent = (score / riddles.length) * 100;
      let message = percent >= 80 ? "üéâ Great job!" :
                    percent >= 50 ? "üôÇ Not bad, keep practicing!" :
                    "üí° Try again, you‚Äôll get better!";
      document.getElementById("final").innerText = `Game Over! You scored ${score}/${riddles.length} (${percent}%). ${message}`;
    }

    resetGame(); // Start game
  </script>

</body>
</html>
