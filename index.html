<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Riddle Timer Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui, Arial; background:linear-gradient(135deg,#dbeafe,#fbcfe8);min-height:100vh;margin:0;display:flex;align-items:center;justify-content:center;}
    .card{width:400px;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.12);padding:20px;text-align:center;}
    h1{margin:0 0 12px 0;}
    p{margin:8px 0;}
    .timer{font-size:18px;color:#374151;}
    .question{font-size:18px;min-height:48px;color:#2563eb;font-weight:500;} /* blue */
    .answer{font-size:18px;color:#16a34a;font-weight:600;} /* green */
    button{padding:8px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:600;}
    .primary{background:#6366f1;color:#fff;margin:8px;}
    .outline{background:transparent;border:1px solid #e5e7eb;color:#374151;margin:8px;}
    input{padding:8px;width:80%;border-radius:8px;border:1px solid #d1d5db;margin-top:10px;}
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const riddles = [
      { q: "Iâ€™m full of holes but I can hold water.", a: "A sponge ğŸ§½" },
      { q: "The more you take away from me, the bigger I get.", a: "A hole âš«" },
      { q: "I have keys but no doors. I can be played but not opened.", a: "A piano ğŸ¹" },
      { q: "Iâ€™m always moving but never have legs.", a: "A river ğŸŒŠ" },
      { q: "I go up but never come down.", a: "Age ğŸ‚" }
    ];

    function normalizeText(text){
      if(!text) return "";
      let t = text.toLowerCase();
      t = t.replace(/[^a-z\s]/g, '');
      t = t.replace(/\b(a|an|the)\b/g, '');
      t = t.replace(/\s+/g, ' ').trim();
      return t;
    }

    function App(){
      const [index,setIndex] = useState(0);
      const [timeLeft,setTimeLeft] = useState(20);
      const [userAnswer,setUserAnswer] = useState("");
      const [result,setResult] = useState(null);
      const [showAnswer,setShowAnswer] = useState(false);
      const [score,setScore] = useState(0);
      const [attempts,setAttempts] = useState(0);
      const [finished,setFinished] = useState(false);

      const total = riddles.length;

      useEffect(()=>{
        if(finished) return;
        setTimeLeft(20);
        setUserAnswer("");
        setResult(null);
        setShowAnswer(false);
      },[index]);

      useEffect(()=>{
        if(finished || showAnswer) return;
        if(timeLeft <= 0){
          setResult("timeout");
          setShowAnswer(true);
          setAttempts(a => a+1);
          return;
        }
        const id = setInterval(()=> setTimeLeft(t => t - 1), 1000);
        return ()=> clearInterval(id);
      },[timeLeft, showAnswer, finished]);

      const submitAnswer = () => {
        if(showAnswer || finished) return;
        const correct = normalizeText(riddles[index].a);
        const guess = normalizeText(userAnswer);
        const matched = (guess && (guess === correct || correct.includes(guess) || guess.includes(correct)));
        setResult(matched ? "correct" : "wrong");
        setShowAnswer(true);
        setAttempts(a => a+1);
        if(matched) setScore(s => s+1);
      };

      const revealAnswer = () => {
        if(!showAnswer && !finished){
          setResult("revealed");
          setShowAnswer(true);
          setAttempts(a => a+1);
        }
      };

      const next = () => {
        if(index === total - 1){
          setFinished(true);
        } else {
          setIndex(i => i + 1);
        }
      };

      const reset = () => { 
        setIndex(0); 
        setTimeLeft(20); 
        setUserAnswer(""); 
        setResult(null); 
        setShowAnswer(false); 
        setScore(0); 
        setAttempts(0);
        setFinished(false);
      };

      if(finished){
        const percent = Math.round((score/total)*100);
        let message = "ğŸ’¡ Try again, youâ€™ll get better!";
        if(percent >= 80) message = "ğŸ‰ Great job!";
        else if(percent >= 50) message = "ğŸ™‚ Not bad, keep practicing!";

        return (
          <div className="card">
            <h1>ğŸ† Game Over</h1>
            <p style={{fontSize:"20px",fontWeight:600}}>Final Score: {score}/{total} ({percent}%)</p>
            <p style={{fontSize:"18px"}}>{message}</p>
            <button className="primary" onClick={reset}>ğŸ”„ Play Again</button>
          </div>
        );
      }

      return (
        <div className="card">
          <h1>ğŸ§© Riddle Game</h1>
          <p className="question">{riddles[index].q}</p>
          <div className="timer">Time left: <strong>{timeLeft}s</strong></div>
          <div style={{margin:"8px 0", fontWeight:600, color:"#374151"}}>
            Score: {score}/{attempts}
          </div>

          {!showAnswer ? (
            <div>
              <input
                type="text"
                value={userAnswer}
                onChange={(e)=>setUserAnswer(e.target.value)}
                placeholder="Type your answer..."
                onKeyDown={(e)=>{ if(e.key === 'Enter') submitAnswer(); }}
              />
              <div>
                <button className="primary" onClick={submitAnswer}>Submit</button>
                <button className="outline" onClick={revealAnswer}>Show Answer</button>
                <button className="outline" onClick={next}>Skip â–¶</button>
              </div>
            </div>
          ) : (
            <div>
              {result==="correct" && <p style={{color:"#10b981", fontWeight:600}}>âœ… Correct!</p>}
              {result==="wrong" && <p style={{color:"#ef4444", fontWeight:600}}>âŒ Wrong</p>}
              {result==="timeout" && <p style={{color:"#f59e0b", fontWeight:600}}>â° Timeâ€™s up!</p>}
              {result==="revealed" && <p style={{color:"#3b82f6", fontWeight:600}}>ğŸ‘€ Revealed</p>}
              <p className="answer">Answer: {riddles[index].a}</p>
              <button className="primary" onClick={next}>
                {index === total - 1 ? "Finish ğŸ" : "Next â¡ï¸"}
              </button>
            </div>
          )}

          <div style={{marginTop:12, display:'flex', justifyContent:'space-between', alignItems:'center'}}>
            <button className="outline" onClick={()=>setIndex(i => (i - 1 + total) % total)}>â¬… Prev</button>
            <div style={{opacity:0.7}}>Riddle {index+1}/{total}</div>
            <button className="outline" onClick={reset}>ğŸ”„ Reset</button>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
